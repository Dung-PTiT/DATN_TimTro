<div class="toolbar" role="banner">
  <div class="container div-header-client">
    <div>
      <a title="Nhà trọ tốt" href="">
        <img width="70" src="./assets/images/logo3.png"/>
      </a>
    </div>
    <div class="example-button-row div-header-info">
      <mat-toolbar style="font-weight: 400" class="pr-0 font-size-13">
        <a href="" class="mat-toolbar-title">
          <span>Trang chủ</span>
        </a>
        <a href="" class="mat-toolbar-title ml-3" [routerLink]="['/service-price']">
          <span>Bảng giá</span>
        </a>
        <a href="" class="mat-toolbar-title ml-3">
          <span>Hướng dẫn</span>
        </a>
        <div ngbDropdown container="body" class="cursor-pointer">
          <span ngbDropdownToggle class="ml-4 mat-toolbar-title">Đăng nhập | Đăng ký</span>
          <div ngbDropdownMenu class="mt-2">
            <button ngbDropdownItem class="font-size-14" [routerLink]="['/login']">
              <fa-icon [icon]="faSignInAlt"></fa-icon>
              <span class="ml-4">Đăng nhập</span>
            </button>
            <button ngbDropdownItem [routerLink]="['/register']" class="font-size-14">
              <fa-icon [icon]="faUserPlus"></fa-icon>
              <span class="ml-4">Đăng ký</span>
            </button>
          </div>
        </div>
        <div ngbDropdown container="body" class="cursor-pointer">
          <img ngbDropdownToggle class="ml-3" referrerpolicy="no-referrer"
               [matTooltip]="currentUser?.name ? currentUser.name : nameBaseUser"
               matTooltipPosition="below"
               width="30" [src]="currentUser?.imageUrl ? currentUser.imageUrl : DEFAULT_IMAGE_USER"
               style="border-radius: 10px;">
          <div ngbDropdownMenu class="mt-2" style="font-size: 13px">
            <div *ngIf="(currentUser?.role == 'ROLE_ADMIN');else hide_admin_button">
              <button ngbDropdownItem [routerLink]="['/admin']">
                <fa-icon class="mr-2" [icon]="faLaptopHouse"></fa-icon>
                Quản lý của admin
              </button>
            </div>
            <ng-template #hide_admin_button></ng-template>
            <button ngbDropdownItem [routerLink]="['/manage/user']">
              <fa-icon class="mr-2" [icon]="faUserCircle"></fa-icon>
              Cập nhật thông tin
            </button>
            <button ngbDropdownItem [routerLink]="['/manage/post/list']">
              <fa-icon class="mr-2" [icon]="faListUl"></fa-icon>
              Quản lý bài đăng
            </button>
            <button ngbDropdownItem [routerLink]="['/manage/comment']">
              <fa-icon class="mr-2" [icon]="faComments"></fa-icon>
              Bình luận
            </button>
            <button ngbDropdownItem [routerLink]="['/manage/favorite']">
              <fa-icon class="mr-2" [icon]="faHeart"></fa-icon>
              Quan tâm
            </button>
            <button ngbDropdownItem [routerLink]="['/manage/top-up']">
              <fa-icon class="mr-2" [icon]="faMoneyCheckAlt"></fa-icon>
              Nạp tiền
            </button>
            <button ngbDropdownItem (click)="logout()">
              <fa-icon class="mr-2" [icon]="faSignOutAlt"></fa-icon>
              Đăng xuất
            </button>
          </div>
        </div>
      </mat-toolbar>
      <button mat-stroked-button class="pr-4 box-shadow font-size-13 btn-create-post" [routerLink]="['/manage/post/create']"
              matTooltip="Bấm để đăng tin" matTooltipPosition="below">
        <fa-icon [icon]="faUpload"></fa-icon>
        <span class="ml-2">Đăng tin</span>
      </button>
    </div>
  </div>
</div>
