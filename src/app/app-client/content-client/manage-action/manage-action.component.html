<div class="row m-2 mt-3">
  <div class="col-2" style="border: 1px solid #e5e5e5; border-radius: 5px">
    <div class="mt-4">
      <div class="profile-user">
        <div class="profile-info">
          <div class="profile-image">
            <img width="50" class="box-shadow" [src]="user?.imageUrl ? user.imageUrl : DEFAULT_IMAGE"
                 style="border-radius: 30px"/>
          </div>
          <div class="profile-more">
            <div>
              <div class="profile-name justify-content-between">
                <b>{{user?.name}}</b>
              </div>
              <div>
                <p class="font-weight-bold text-color-feb800">
                  Tài khoản: 10000 đ
                </p>
                <div>
                  <button class="btn-more bg-white" [routerLink]="['/manage/post/create']">
                    <span>Đăng tin</span>
                  </button>
                  <button class="ml-2 btn-more bg-white">
                    <span>Nạp tiền</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
        </div>
      </div>
    </div>
    <div class="mt-4">
      <div class="side-bar-left-item" [routerLink]="['/manage/user']">
        <div>
          <fa-icon [icon]="faEdit"></fa-icon>
        </div>
        <div class="ml-3">
          <span>Cập nhật thông tin</span>
        </div>
      </div>
    </div>
    <div class="mt-2">
      <div class="side-bar-left-item" [routerLink]="['/manage/post/list']">
        <div>
          <fa-icon [icon]="faList"></fa-icon>
        </div>
        <div class="ml-3">
          <span>Quản lý bài đăng</span>
        </div>
      </div>
    </div>
    <div class="mt-2">
      <div class="side-bar-left-item" [routerLink]="['/manage/comment']">
        <div>
          <fa-icon [icon]="faComments"></fa-icon>
        </div>
        <div class="ml-3">
          <span>Bình luận</span>
        </div>
      </div>
    </div>
    <div class="mt-2">
      <div class="side-bar-left-item" [routerLink]="['/manage/favorite']">
        <div>
          <fa-icon [icon]="faHeart"></fa-icon>
        </div>
        <div class="ml-3">
          <span>Quan tâm</span>
        </div>
      </div>
    </div>
    <div class="mt-2">
      <div class="side-bar-left-item">
        <div>
          <fa-icon [icon]="faMoneyCheckAlt"></fa-icon>
        </div>
        <div class="ml-3">
          <span>Nạp tiền</span>
        </div>
      </div>
    </div>
    <div class="mt-2">
      <div class="side-bar-left-item">
        <div>
          <fa-icon [icon]="faHistory"></fa-icon>
        </div>
        <div class="ml-3">
          <span>Lịch sử thanh toán</span>
        </div>
      </div>
    </div>
  </div>
  <div class="col-10">
    <router-outlet></router-outlet>
  </div>
</div>
