<mat-card class="card-login">
  <mat-card-title class="title">Đăng nhập</mat-card-title>
  <div class="row pt-4 pl-3 pr-3">
    <div class="col-5 pl-0">
      <form [formGroup]="loginForm" (submit)="login()">
        <div class="mb-3">
          <label class="font-size-13 mb-0">
            Tên tài khoản<span class="text-danger ml-1">*</span>
          </label>
          <input type="text" class="form-control mb-1 font-size-13" placeholder="Tên tài khoản"
                 formControlName="inputUsername"
                 [ngClass]="{ 'is-invalid': submitted && validator.inputUsername?.errors}">
          <div *ngIf="submitted && validator.inputUsername?.errors?.required"
               class="invalid-feedback text-align-start">
            Tên tài khoản không để trống
          </div>
        </div>
        <div class="mb-2">
          <label class="font-size-13 mb-0">
            Mật khẩu<span class="text-danger ml-1">*</span>
          </label>
          <input type="password" class="form-control font-size-13" placeholder="Mật khẩu"
                 formControlName="inputPassword"
                 [ngClass]="{ 'is-invalid': submitted && validator.inputPassword?.errors}">
          <div *ngIf="submitted && validator.inputPassword?.errors?.required"
               class="invalid-feedback text-align-start">
            Mật khẩu không để trống
          </div>
        </div>
        <div style="text-align: end">
          <span class="font-size-13 cursor-pointer text-primary" (click)="forgetAccount()">Quên tài khoản?</span>
        </div>
        <button mdbBtn block="true" class="btn-login my-4 pt-2 pb-2" type="submit">Đăng nhập</button>
        <p style="font-size: 13px">Chưa có tài khoản?<a routerLink="/register" class="ml-2">Đăng ký</a></p>
      </form>
    </div>
    <div class="col-2">
      <div class="middle-login">
        <div class="middle-login-text">
          <span>Hoặc</span>
        </div>
      </div>
    </div>
    <div class="col-5 div-login-service">
      <div class="row">
        <a title="Đăng nhập với google" class="login-link-service" (click)="oauthGoogle()">
          <img src="./assets/images/google.jpg" class="login-icon-service ml-2">
          <span class="login-title-service">Đăng nhập với google</span>
        </a>
      </div>
      <div class="row">
        <a title="Đăng nhập với facebook" class="login-link-service mt-4" (click)="oauthFacebook()"
           style="background-color: #3b5998; color: #ffffff">
          <img src="./assets/images/facebook.png" class="login-icon-service ml-2">
          <span class="login-title-service">Đăng nhập với facebook</span>
        </a>
      </div>
    </div>
  </div>
  <div class="text-center mt-2 d-flex flex-column">
    <span class="font-size-13">
      Đã đăng ký nhưng chưa kích hoạt ?
    </span>
    <p class="font-size-13 mt-2 mb-2 cursor-pointer" (click)="verifyEmail()">
      <fa-icon [icon]="faHandPointRight"></fa-icon>
      <span class="text-primary ml-2">Xác thực tài khoản</span>
    </p>
    <a routerlink="" href="" class="font-size-13 text-dark">
      <fa-icon [icon]="faArrowCircleLeft"></fa-icon>
      <span class="ml-2">Quay lại trang chủ</span>
    </a>
  </div>
</mat-card>
