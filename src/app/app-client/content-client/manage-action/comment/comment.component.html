<div style="margin: 10px 10px 0 10px">
  <div class="d-flex align-items-center justify-content-between">
    <div><h6>Quản lý bình luận ({{comments?.length}})</h6></div>
  </div>
  <div>
    <div class="mt-3 ml-1">
      <table mat-table *ngIf="comments?.length != 0;else null_table"
             [dataSource]="comments" class="box-shadow text-center w-100">

        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef class="text-center"> STT</th>
          <td mat-cell *matCellDef="let comment; let i = index;"> {{i + 1}} </td>
        </ng-container>

        <ng-container matColumnDef="content">
          <th mat-header-cell *matHeaderCellDef class="text-center" style="width: 40%"> Nội dung</th>
          <td mat-cell *matCellDef="let comment"> {{comment?.content}} </td>
        </ng-container>

        <ng-container matColumnDef="createTime">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Thời gian</th>
          <td mat-cell *matCellDef="let comment" matTooltipPosition="right"
              [matTooltip]="(comment?.createTime |date: 'hh:mm a')"> {{comment?.createTime | date : "dd-MM-yyyy"}} </td>
        </ng-container>

        <ng-container matColumnDef="post">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Bài viết</th>
          <td mat-cell *matCellDef="let comment"> {{comment?.post?.title}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="text-center">Tác vụ</th>
          <td mat-cell *matCellDef="let comment">
            <fa-icon class="text-danger cursor-pointer" [icon]="faTrashAlt" matTooltip="Xóa"
                     (click)="deleteComment(comment?.id)"></fa-icon>
            <fa-icon [icon]="faEllipsisV" class="ml-2 text-info cursor-pointer"
                     matTooltip="Chi tiết" matTooltipPosition="below" (click)="viewPost(comment?.post?.id)">
            </fa-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedComment" class="text-center"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedComment;"></tr>
      </table>
      <ng-template #null_table>
        <span class="text-danger">Chưa có bình luận</span>
      </ng-template>
    </div>
  </div>
</div>
