<div style="margin: 10px 10px 0 10px">
  <div class="d-flex align-items-center justify-content-between mb-2">
    <div>
      <p>Quản lý người dùng ({{users?.length}})</p>
    </div>
    <div class="font-size-13 d-flex flex-column text-align-end">
      <div>
        <fa-icon [icon]="faUsersCog" class="text-success"></fa-icon>
        <span class="ml-2">Admin</span>
      </div>
      <div>
        <fa-icon [icon]="faUserTie" class="text-secondary"></fa-icon>
        <span class="ml-2">Member</span>
      </div>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div>
    <div class="mt-1">
      <div class="example-header">
        <button mat-button (click)="openCreateUserDialog()"
                class="p-0 pl-2 pr-2 float-right text-white button-save font-size-13 line-height-25">
          <fa-icon [icon]="faPlusCircle"></fa-icon>
          <span class="ml-2">Thêm</span>
        </button>
        <mat-form-field class="w-20 font-size-13">
          <mat-label>Tìm kiếm</mat-label>
          <input matInput (keyup)="searchTag($event.target.value)" placeholder="Nhập từ khóa cần tìm">
        </mat-form-field>
      </div>

      <div class="example-container">

        <mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="number">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Số</mat-header-cell>
            <mat-cell *matCellDef="let row; let i = index"> {{i + 1}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Người dùng</mat-header-cell>
            <mat-cell *matCellDef="let row">
              <img class="box-shadow" width="30" style="border-radius: 50%;"
                   [src]="row?.imageUrl ? row.imageUrl : DEFAULT_IMAGE_USER" referrerpolicy="no-referrer"/>
              <span class="ml-2">{{row.name}}</span>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="phoneNumber">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Số điện thoại</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.phoneNumber}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="role">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Quyền</mat-header-cell>
            <mat-cell *matCellDef="let row">
              <span *ngIf="row.role.includes('ADMIN'); else member">
                <fa-icon [icon]="faUsersCog" class="text-success"
                         matTooltipPosition="right" matTooltip="Admin"></fa-icon>
              </span>
              <ng-template #member>
                <span>
                  <fa-icon [icon]="faUserTie" class="text-secondary"
                           matTooltipPosition="right" matTooltip="Member"></fa-icon>
                </span>
              </ng-template>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="createTime">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Ngày tạo</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.createTime | date:'dd-MM-yyyy'}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Tác vụ</mat-header-cell>
            <mat-cell *matCellDef="let row">
              <fa-icon [icon]="faPencilAlt" class="text-info cursor-pointer font-size-12"
                       matTooltip="Sửa" (click)="openUpdateUserDialog(row)">
              </fa-icon>
              <fa-icon class="text-danger cursor-pointer ml-2 font-size-12" (click)="blockUser(row)"
                       [icon]="faTrashAlt" matTooltip="Xóa"></fa-icon>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedUser"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedUser;">
          </mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
