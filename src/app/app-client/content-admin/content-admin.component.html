<div class="row m-2 mt-3">
  <div class="col-2" style="border: 1px solid #e5e5e5; border-radius: 5px; height: 550px">
    <div class="mt-3">
      <div class="profile-user">
        <div class="profile-info">
          <div>
            <span style="text-transform: uppercase">Quản trị hệ thống</span>
          </div>
          <div class="profile-image">
            <img width="50" class="box-shadow" [src]="user?.imageUrl ? user.imageUrl : DEFAULT_IMAGE"
                 style="border-radius: 30px"/>
          </div>
          <div class="profile-more">
            <div>
              <div class="profile-name justify-content-between">
                <b>{{user?.name}}</b>
              </div>
              <div>
                <p class="font-weight-bold text-color-feb800">
                  Tài khoản: {{user?.wallet?.balance}} đ
                </p>
              </div>
            </div>
          </div>
        </div>
        <div>
        </div>
      </div>
    </div>
    <div class="mt-4">
      <div class="side-bar-left-item" [routerLink]="['/admin/user']">
        <div>
          <fa-icon [icon]="faEdit"></fa-icon>
        </div>
        <div class="ml-3">
          <span>Quản lý người dùng</span>
        </div>
      </div>
    </div>
    <div class="mt-2">
      <div class="side-bar-left-item" [routerLink]="['/admin/post']">
        <div>
          <fa-icon [icon]="faList"></fa-icon>
        </div>
        <div class="ml-3">
          <span>Quản lý bài đăng</span>
        </div>
      </div>
    </div>
    <div class="mt-2">
      <div class="side-bar-left-item" [routerLink]="['/admin/comment']">
        <div>
          <fa-icon [icon]="faComments"></fa-icon>
        </div>
        <div class="ml-3">
          <span>Quản lý bình luận</span>
        </div>
      </div>
    </div>
    <div class="mt-2">
      <div class="side-bar-left-item" [routerLink]="['/admin/category']">
        <div>
          <fa-icon [icon]="faHeart"></fa-icon>
        </div>
        <div class="ml-3">
          <span>Quản lý chuyên mục</span>
        </div>
      </div>
    </div>
    <div class="mt-2">
      <div class="side-bar-left-item" [routerLink]="['/admin/tag']">
        <div>
          <fa-icon [icon]="faHeart"></fa-icon>
        </div>
        <div class="ml-3">
          <span>Quản lý tiện ích</span>
        </div>
      </div>
    </div>
    <div class="mt-2">
      <div class="side-bar-left-item" [routerLink]="['/admin/post-vip']">
        <div>
          <fa-icon [icon]="faHeart"></fa-icon>
        </div>
        <div class="ml-3">
          <span>Gói dịch vụ</span>
        </div>
      </div>
    </div>
    <div class="mt-2">
      <div class="side-bar-left-item" [routerLink]="['/admin/payment']">
        <div>
          <fa-icon [icon]="faDollarSign"></fa-icon>
        </div>
        <div class="ml-3">
          <span>Quản lý nạp tiền</span>
        </div>
      </div>
    </div>
    <div class="mt-2">
      <div class="side-bar-left-item" [routerLink]="['']">
        <div>
          <fa-icon [icon]="faMoneyCheckAlt"></fa-icon>
        </div>
        <div class="ml-3">
          <span>Thống kê</span>
        </div>
      </div>
    </div>
  </div>
  <div class="col-10">
    <router-outlet></router-outlet>
  </div>
</div>
